        console.log("============2.赋值运算符===============");

        //var a = 20; //将20赋给变量a
        var a = b  = c = 20; 
        console.log(a+b+c); 

        var a = 10;
        a += 20;   //等价于 a = a + 20;

        var b = 100;
        b -= 80; //等价于 b = b - 80;
        console.log(b);

        var c = 101;
        c %= 2;
        console.log(c);

        str += "cc";
        str += "dd";
