<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .op {
            width: 100%;
            border: 1px solid red;
            overflow: hidden;
        }

        .op>div {
            float: left;
        }

        .son_1 {
            width: 40%;
            height: 200px;
            background: #000;
        }

        .son_2 {
            width: 60%;
            height: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <div class="op">
        <div class="son_1">大娃</div>
        <div class="son_2">二娃</div>
    </div>
</body>

</html>
