<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* rem语法 在哪里设置 设置什么 */
        /* rem是个单位  现在 1rem就是10px  */
        html {
            font-size: 10px;
        }

        div {
            width: 15rem;
            height: 15rem;
            background: #000;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
