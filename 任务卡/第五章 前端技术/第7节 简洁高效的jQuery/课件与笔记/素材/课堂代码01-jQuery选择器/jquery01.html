<!DOCTYPE html>
<html>

    <title>jQuery实例</title>
    <script src="./jquery-3.5.0.min.js"></script>
    <script>
        //jQuery的简洁入口
        $(function(){
            $("h1").css("color","green");
            //获取id属性值为bid的按钮并绑定点击事件。
            $("#bid").click(function(){
                alert("ok");
            });
        });

<body>

</html>
