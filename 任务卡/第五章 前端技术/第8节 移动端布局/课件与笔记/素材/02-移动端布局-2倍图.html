<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img:nth-child(2) {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- 
我们需要一个50*50像素的图片 直接放到i4放大2倍就会模糊
我们采取2倍图 一个100*100的图片 然后手动缩小为50*50
 -->
    <!-- 模糊的 -->
    <img src="./apple50.jpg" alt="">
    <!-- 我们采用2倍图 -->
    <img src="./apple100.jpg" alt="">
</body>

</html>
