<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 容器 */
        .obox {
            width: 100%;
            height: 300px;
            border: 1px solid #222;
            /* flex布局 */
            display: flex;
            /* 水平居中 两端对齐居中 */
            justify-content: space-between;
            /* 单行垂直居中 */
            align-items: center;
        }

        /* 项目 */
        .os {
            width: 200px;
            height: 200px;
            background: red;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="obox">
        <div class="os"></div>
        <div class="os"></div>
        <div class="os"></div>
        <div class="os"></div>
    </div>
</body>

</html>
